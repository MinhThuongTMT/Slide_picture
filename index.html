<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Ảnh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides cover">
            <img src="https://media.istockphoto.com/id/1165053717/vi/anh/khoa-h%E1%BB%8Dc-v%C3%A0-y-h%E1%BB%8Dc-nh%C3%A0-khoa-h%E1%BB%8Dc-ph%C3%A2n-t%C3%ADch-v%C3%A0-th%E1%BA%A3-m%E1%BA%ABu-v%C3%A0o-%C4%91%E1%BB%93-th%E1%BB%A7y-tinh-th%C3%AD-nghi%E1%BB%87m-c%C3%B3-ch%E1%BB%A9a-ch%E1%BA%A5t.jpg?s=612x612&w=0&k=20&c=JAZcywEQNpU3SrljgjXWFgxaxh4W7PH8GhtuQbtKftY=" style="width:100%">
        </div>

        <div class="mySlides cover">
            <img src="https://media.istockphoto.com/id/1151915829/vi/vec-to/bi%E1%BB%83u-t%C6%B0%E1%BB%A3ng-ch%C4%83m-s%C3%B3c-s%E1%BB%A9c-kh%E1%BB%8Fe-m%C3%B4-h%C3%ACnh-kh%C3%A1i-ni%E1%BB%87m-%C4%91%E1%BB%95i-m%E1%BB%9Bi-y-t%E1%BA%BF-thi%E1%BA%BFt-k%E1%BA%BF-n%E1%BB%81n.jpg?s=612x612&w=0&k=20&c=XD4gHdssP5bMLtAYJEmFAAE6t7dwXP-w0mgsRiXrKlc=" style="width:100%">
        </div>

        <div class="mySlides cover">
            <img src="https://media.istockphoto.com/id/1254842513/vi/vec-to/dna-k%E1%BB%B9-thu%E1%BA%ADt-s%E1%BB%91-tr%C3%ACnh-t%E1%BB%B1-c%E1%BA%A5u-tr%C3%BAc-m%C3%A3-v%E1%BB%9Bi-%C3%A1nh-s%C3%A1ng-kh%C3%A1i-ni%E1%BB%87m-khoa-h%E1%BB%8Dc-v%C3%A0-n%E1%BB%81n-t%E1%BA%A3ng-c%C3%B4ng-ngh%E1%BB%87.jpg?s=612x612&w=0&k=20&c=KSCe6q0BCbYmxJqtj5ZrIOLvn2oowaaWL7piM-gXdVU=" style="width:100%">
        </div>

        <!-- Nút điều khiển -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <!-- Chấm nhỏ ở dưới -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
